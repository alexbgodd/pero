<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Моя Цифтил не струва</title>
  </head>
  <body>
    <header>
      <h1>Добре дошли у нашиу град</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section id="about">
        <h2>About Us</h2>
        <p>Ние сме Пияниници от Своге и обичаме Сърбско </p>
      </section>
      <section id="services">
        <h2>Нашите ора</h2>
        <ul>
          <li>Праим пиане зумъска</li>
          <li>Кой се ненапие е мошенник</li>
          <li>Мразим София</li>
        </ul>
      </section>
      <section id="video">
        <video controls >
          <source src="video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" required><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" required><br><br>
          <label for="message">Message:</label>
          <textarea id="message" required></textarea><br><br>
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Animated Video Website</p>
    </footer>
  </body>
</html>
